<mat-card style="background-color: rgb(78, 134, 236);color: cornsilk;">
    <h2 class="text-center">List With Angular Material Table</h2>
</mat-card>
<hr>
<table mat-table [dataSource]="allitems" class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="'/showProduct/'+element.id">{{element.title}}</a></td>
    </ng-container>


    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>


    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef> COLOR </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
    <ng-container matColumnDef="ExpDate">
        <th mat-header-cell *matHeaderCellDef> EXPIRY-DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
    </ng-container>
    <ng-container matColumnDef="InStock">
        <th mat-header-cell *matHeaderCellDef> INSTOCK </th>
        <td mat-cell *matCellDef="let element"> 
                       
                <ng-container *ngIf="element.inStock; then instock else outofstock">

                </ng-container>
                <ng-template #instock>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>

                </ng-template>
                <ng-template #outofstock>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </ng-template>
            </td>
        
    </ng-container>
        <ng-container matColumnDef="Del">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab color="warn" (click)="deleteProduct(element.id)"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: cornflowerblue; color: rgb(255, 255, 255);"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color: rgb(180, 238, 233);color: rgb(0, 0, 0);"></tr>


     
</table>
