<h2 class="text-center">List With Observable</h2>
<table class="table">
    <thead class="table table-dark">
        <tr>
            <th> ID </th>
            <th> TITLE </th>
            <th> PRICE </th>
            <th> EXPIRY DATE </th>
            <th> QUANTITY </th>
            <th> IN STOCK </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allitems">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price }}</td>
            <td>{{item.expiryDate }}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.inStock}}</td>
        </tr>
    </tbody>
</table>
