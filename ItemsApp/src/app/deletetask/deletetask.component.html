<div class="container">
    <h2 class="text-center">Deleting Data To Api</h2>
    <hr>
    <div class="form-row" id="row1">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <form (ngSubmit)='deletedata()' [formGroup]='deleteproductform' novalidate class="form">
                Id :<input formControlName='id' type="number" class="form-control" placeholder="Eg: 1">
                <div class="alert alert-danger"
                    *ngIf="!deleteproductform?.get('id')?.valid && deleteproductform?.get('id')?.touched">Id
                    Required
                </div>
                <br><br>
                <button type="submit" [disabled]="deleteproductform.invalid" mat-fab color="primary"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon></button>&nbsp;&nbsp;&nbsp;
                    <button type="button" (click)='reset()' mat-fab color="warn"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>restart_alt</mat-icon></button>
            </form>
        </div>
    </div>
