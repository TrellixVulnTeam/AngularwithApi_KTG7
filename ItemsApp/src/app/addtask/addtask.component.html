
<div class="container">
    <h2 class="text-center">Adding Data To Api</h2>
    <hr>
    <div class="form-row" id="row1">
        <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <form (ngSubmit)='adddata()' [formGroup]='addproductform' novalidate class="form">
            Title : <input formControlName='title' type="text" class="form-control" placeholder="Eg: Books">
            <div class="alert alert-danger"
                *ngIf="addproductform?.get('title')?.hasError('required')&&addproductform?.get('title')?.touched">Title Required
            </div>
            <br><br>
            Quantity : <input formControlName='quantity' type="number" class="form-control" placeholder="Eg: 40">
            <div class="alert alert-danger"
            *ngIf="!addproductform?.get('quantity')?.valid && addproductform?.get('quantity')?.touched">Quantity Required</div>
            <br><br>
            Price : <input formControlName='price' type="number" class="form-control" placeholder="Eg: 70">
            <div class="alert alert-danger"
                *ngIf="!addproductform?.get('price')?.valid && addproductform?.get('price')?.touched && addproductform?.get('price')?.errors?.priceerror">
                Price Required And Should be between {{min}} to {{max}}
            </div><br><br>
            Color : <input formControlName='color' type="text" class="form-control" placeholder="Eg: red">
            <div class="alert alert-danger"
            *ngIf="!addproductform?.get('color')?.valid &&addproductform?.get('color')?.touched">Color Required</div>
                <br><br>
                ExpiryDate : <input formControlName='expiryDate' type="text" class="form-control" placeholder="Eg: dd--mm--yyyy">
                <div class="alert alert-danger"
                *ngIf="!addproductform?.get('expiryDate')?.valid &&addproductform?.get('expiryDate')?.touched">ExpiryDate Required</div>
                <br><br>
                InStock : <input formControlName='inStock' type="boolean" class="form-control" placeholder="Eg: true/false">
                <div class="alert alert-danger"
                *ngIf="!addproductform?.get('inStock')?.valid &&addproductform?.get('inStock')?.touched">Avaliability Required</div>
                <br><br>
            <button type="submit" [disabled]="addproductform.invalid" class="btn btn-info">Add</button>&nbsp;&nbsp;
            <button type="button" (click)='reset()' class="btn btn-danger">Reset</button>
        </form>
    </div>
</div>

</div>
